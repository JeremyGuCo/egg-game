
   <div class="card" [ngStyle]="{'background-color': eggDetail.color}">
     <img src="{{eggDetail.image}}" class="card-image" alt="an image">
     <div class="card-body">
       <h2>{{eggDetail.name}}</h2>
       <div class=" d-flex flex-column justify-content-center">
       <p>{{eggDetail.power}}</p>
       <p>Rarity: {{eggDetail.rarity}}</p>
      </div>
     </div>
