<div class="cards" >  

<div class="card bg-blue text-white" *ngFor="let user of users" >
    <img src={{user.image}} class="card-img-top" alt="...">
    <div class="card-img">
      <h5 class="card-title"> {{user.name}} </h5>
      <a routerLink="/profile/{{user.id}}" ><button class="btn btn-primary">Choose me</button></a>
    </div>

</div>
