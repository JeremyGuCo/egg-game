
<div class="cards-list">
  
  <div class="card 1" *ngFor="let user of users">
    <div class="card_image"> <img src={{user.image}} /> </div>
    <div class="card_title title-white">
      <p>{{user.name}}</p>
      <button class="btn btn-primary" routerLink="/profile/{{user.id}}">Choisis-moi</button>
    </div>
  </div>
  
   
</div>
