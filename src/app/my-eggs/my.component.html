<div class="row">
<div *ngFor="let egg of myEggs">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{egg.image}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{egg.name}}</h5>
          <p class="card-text">Rarity: {{egg.rarity}}</p>
          <p class="card-text">Caliber: {{egg.caliber}}</p>
          <p class="card-text">Power: {{egg.power}}</p>
        </div>
      </div>
    </div>
  </div>
